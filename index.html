<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bingo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div id="player-info">
      <h2>BINGO</h2>
      <input type="text" id="player-name" placeholder="Digite o nome do jogador">
      <button onclick="createCard()">Gerar Cartela</button>
      <button onclick="startGame()">Começar Jogo</button>
    </div>
  
    <div id="player-cards"></div>
  </div>

  <table id="numbers-table">
    <tbody>
      <tr>
        <th>Números</th>
      </tr>
    </tbody>
  </table>
  
  <div class="buttons-container">
    <button id="draw-number-button" onclick="drawNumber()" disabled>Sortear Número</button>
    <button id="end-game-button" onclick="endGame()" disabled>BINGO!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
